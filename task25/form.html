<body>
    <!-- форма позволяет отправлять информацию на сервер, в action я должен указать файл, куда улетит мой запрос, так же еще
    параметром в форме является method, я его не указал, если я его не указываю, то будет отправлен запрос методом ГЕТ -->
    <form action="t1.dat" method="POST">
        <input type="text" name="one">
        <input type="number" name="two">
        <input type="submit" value="GO">

    </form>
</body>
